{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Code Daddies List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="{% static "css/style.css" %} ">
</head>

<body>
  <nav class="nav-extended " color=#0f4c81>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo left"><i class="material-icons">cloud</i>cafe</a>

      <ul class="right">
        <li><a href="badges.html"><i class="material-icons">local_cafe</i></a></li>
        <li><a href="sass.html"><i class="material-icons">search</i></a></li>
      </ul>


      <div class="nav-content">
        <ul class="tabs tabs-transparent">
          <li class="tab s3"><a class="active" href="#test1">추천</a></li>
          <li class="tab s3"><a href="#test2">팬카페</a></li>
          <li class="tab s3"><a href="#test3">내카페</a></li>
          <li class="tab s3"><a href="#test4">내소식</a></li>
        </ul>
      </div>
    </div>

  <div class="card zero_margin">
    <div width="fill-parent" class="card-image">

      <span class="card-title">Cafe is coppied</span>
    </div>
  </div>
  <div class="container">
    {% block content %}
    {% for content in contents %}
    <div class="row">
      <div class="col s12">
        <div class="card">
          <a href="{{content.4}}">
            <div class="card-image right">
              <img src="{{content.2}}">
            </div>
            <div class="card-stacked">
              <div class="card-content black-text">
                <span class="card-title">{{content.1}}</span>
                <p>{{content.0}}</p>
                <span>{{content.3}}</span>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
    {% endblock content %}
  </div>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
